<div class="col-xs-5 controls">
    <!--        <button class="btn btn-warning" (click)="playMockData(4)">Play arrow to the knee</button>-->
    <h2 class="col-xs-12">Exercise</h2>
    <div class="col-xs-12 exercise-area">
        <div *ngFor="let exercise of fullExerciseList | slice:start:end" [ngClass]="{'card-disabled':!exercise.completed, 'card':exercise.completed}" (click)="exercise.completed && changeExercise(exercise.exerciseId,exerciseElement)" #exerciseElement class="col-xs-4">
            <p class="col-xs-12 exercise-name">{{exercise.name}}</p>
            <p class="col-xs-12">Steps: {{exercise.steps.length}}</p>
        </div>
        <div class="col-xs-12">
            <div class="col-xs-6">
                <p class="exercise-control-previous" (click)="showPreviousExercises()"><span class="glyphicon glyphicon-chevron-left"></span> {{start}} </p>
            </div>
            <div class="col-xs-6">
                <p class="exercise-control-next" (click)="showNextExercises()"> {{end}} <span class="glyphicon glyphicon-chevron-right"></span></p>
            </div>
        </div>
    </div>
    <div class="col-xs-12 description-area">
        <h2 class="col-xs-12">Description</h2>
        <h3 *ngIf="currentFullExercise != undefined" class="col-xs-12">{{currentFullExercise?.description}}</h3>
        <h3 *ngIf="currentFullExercise == undefined" class="col-xs-12">Please select an exercise above</h3>

    </div>
    <div class="col-xs-12 startButtonDiv">
        <button *ngIf="currentFullExercise != undefined" class="col-xs-6" id="btnStartExercise" class="btn button-start" (click)="drawExcercise()"> Start Excercise</button>
    </div>
</div>
