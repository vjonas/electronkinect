<div id="uidModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Uid</h4>
            </div>
            <div class="modal-body">
                <p>Give this Uid to your mentor to start the Joint Effort</p>
                <p id="uid">{{userUid}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Go back</button>
            </div>
        </div>
    </div>
</div>

<div class="wrapper">
    <h1 class="col-xs-12">{{currentExcercise?.name}}</h1>
    <!--<button class="btn btn-warning" data-toggle="modal" data-target="#uidModal">Show Uid</button>
    <button class="btn btn-warning" (click)="playMockData(1)">Play linkerhand</button>    
    <button class="btn btn-warning" (click)="playMockData(2)">Play rechterhand</button>-->
    <!--<button (click)="loadExcercise(1)">getEx1</button>-->

    <div class="canvasArea col-xs-8">
        <canvas id="colorframecanvas" width="960" height="540" style="position:absolute"></canvas>
        <canvas id="bodyframecanvas" width="960" height="540" style="position:absolute"></canvas>
        <canvas id="exercisecanvas" width="960" height="540" style="position:absolute"></canvas>
    </div>
    

    <div class="col-xs-4 controls">
    <!--combobox to display all the trajects of the user-->
    <button class="btn btn-warning" (click)="playMockData(3)">Play arrow to the knee</button>
    
    <h2 class="col-xs-12">Program</h2>
    <div class="col-xs-12">
    <!--<select (change)="onChangeProgram($event.target.value)" [disabled]>
        <option *ngFor="let program of currentProgram" value="{{program.programId}}">{{program.name}}</option>
    </select>-->
    <h3 class="header-current-program">{{currentProgram?.name}}</h3>
    </div>
    <h2 class="col-xs-12">Exercise</h2>
    <!--combobox to display all the excercises in the selected traject-->
    <div class="col-xs-12">
        <select (change)="onChangeExcercise($event.target.value)">
        <option *ngFor="let exercise of exercisesOfCurrentProgram" value="{{exercise?.$key}}">{{exercise?.name}}</option>
    </select>
    </div>
    <div class="col-xs-12 startButtonDiv">
    <button class="col-xs-6" id="btnStartExercise" class="btn btn-info" (click)="drawExcercise()"> Start Excercise</button>
    </div>
    </div>
    
</div>
