<h1>Register</h1>
<form name="form" #formData='ngForm' (ngSubmit)="onSubmit(formData)" novalidate>
  <p *ngIf="error.message != ''" id="errMsg">{{error.message}}</p>

  <div class="form-group">
    <input type="text" placeholder="Name" class="form-control" name="surname" [(ngModel)]="userToAdd.name" required />
  </div>

  <div class="form-group">
    <input type="text" placeholder="Last Name" class="form-control" name="lastname" [(ngModel)]="userToAdd.lastName" required />
  </div>

  <div class="form-group">
    <input type="number" placeholder="Weight" class="form-control" name="weight" [(ngModel)]="userToAdd.weight" required />
  </div>

  <div class="form-group">
    <input type="number" placeholder="Length" class="form-control" name="length" [(ngModel)]="userToAdd.length" required />
  </div>

  <div class="form-group">
    <input type="date" placeholder="Birthdate" class="form-control" name="birthdate" [(ngModel)]="userToAdd.birthDate" required />
  </div>

  <div class="form-group">
    <input type="email" placeholder="Email" class="form-control" name="email" [(ngModel)]="userToAdd.email" required />
  </div>


  <div class="form-group">
    <input type="password" placeholder="Password" class="form-control" name="password" (ngModel)="password" required validateEqual="repeatPassword"
    />
  </div>

  <div class="form-group">
    <input type="password" placeholder="Repeat your password" class="form-control" name="repeatPassword" required validateEqual="password"
    />
  </div>


  <div class="form-group" id="buttons">
    <button type="submit" id=registerbutton [disabled]="!formData.valid" class="btn btn-success">Register</button>
    <a [routerLink]="['/login']" id="loginButton" class="btn btn-link">Go Back</a>
  </div>

  <form>
