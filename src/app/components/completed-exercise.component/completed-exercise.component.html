<div class="shader" (click)="goBack()" [ngClass]="{'shader-exercise-not-selected': !showComponent}">
    <div class="wrapper" [ngClass]="{'wrapper-exercise-not-selected': !showComponent}">

        <div class="col-xs-12 header">
            <h3 class="col-xs-10">{{currentExercise?.name}}</h3>
            <div class="col-xs-2"><button class="glyphicon glyphicon-remove-circle back-button" (click)="goBack()"></button></div>
        </div>
        <div *ngIf="!dataLoaded" class="col-xs-12">
            <div style="text-align:center" class="col-xs-12">
            <img style="width:50%" src="./assets/images/preloader.gif">
            </div>
        </div>
        <div *ngIf="dataLoaded" class="col-xs-12 graph-area">
            <div class="col-xs-12 message">
                <h2>{{messageWhenExerciseComplete}}</h2>
            </div>
            <div class="col-xs-12">
                <h5 class="col-xs-2 col-xs-offset-10 max-score">Max score {{maxScore}}</h5>
            </div>
            <div class="col-xs-12">
            <div class="col-xs-2">
                <h3>Score</h3>
            </div>
            <div class="col-xs-8 progress">
                <div class="progress-bar progress-bar-success"  [ngClass]="{'progress-bar-warning' : currentScore < maxScore*.6, 'progress-bar-danger' : currentScore < maxScore*.3}" role="progressbar" [attr.aria-valuenow]="currentScore" aria-valuemin="0"
                    [attr.aria-valuemax]="maxScore" style="min-width: 2em;" [style.width]="(currentScore/maxScore)*100 + '%'">
                    {{currentScorePercentage}}%
                </div>
            </div>
            <div class="col-xs-2 score">
                <h1>{{currentScore}}</h1>
            </div>
            </div>
            <div class="col-xs-12 button-div">
                <button class="btn btn-danger">Continue</button>
            </div>
        </div>
    </div>
</div>
